<section>
  <div class="first">
    <div class="book-cover">
      <!-- Book cover image can be added here -->
      <img src="/css/KOLORO_1718565912041.jpg" alt="">
    </div>
    <div class="book-details-container">
      <div class="book-details">
        <h1 class="title">{{.book.Title}}</h1>
        <p class="writer">By Joseph</p>
        <p class="time">19 October 1994</p>
      </div>

      <div class="tags">
        <div class="tag">{{.book.Cartegory1}}</div>
        <div class="tag">{{.book.Cartegory2}}</div>

        <div class="tag">+more</div>

      </div>
    </div>

  </div>
  <div class="second">
    <p class="description">
      {{.book.Description}}
    </p>
  </div>
  <button class="download-btn"> Download</button>
</section>
