{{range .Books}}
<div class="book" hx-get="/download/{{.Model.ID}}" hx-trigger="click" hx-target="main">
  <!-- Image with alt text -->
  <div class="book-cover">

    <img class="book-cover-img" src='{{ .Image }}' alt='{{ .Title }} book cover' />
  </div>

  <!-- Book information -->
  <div class="book-details">
    <h3>{{ .Title }}</h3>
  </div>
</div>
{{end}}
