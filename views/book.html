{{range .Books}}
<div class="book" hx-get="/download/{{.Model.ID}}" hx-trigger="click" hx-target="main">
  <!-- Image with alt text -->
  <img class="book-cover" src='{{ .Image }}' alt='{{ .Title }} book cover' />

<!-- Book information -->
<div class="book-details">
  <h3>{{ .Title }}</h3>
  <p>
    {{ .Description }}
  </p>
</div>
</div>
{{end}}
