      <img class="" src="{{.Image}}" alt="{{.Title}}" />
    </div>
    <div class="details">
      <h1 class="Title">
        {{.Title}}
      </h1>
      <p>
        {{.Description}}
      </p>
    </div>
  </div>
  <div class="download">

  </div>
</div>
